        <script type="text/javascript">
            $(document).ready(function() {
                $('#example').DataTable( {        
                    "ajax": "new_rows.json",
                    initComplete: function () {
                        this.api().columns().every( function () {
                            var column = this;
                            var select = $('<select><option value=""></option></select>')
                                .appendTo( $(column.footer()).empty() )
                                .on( 'change', function () {
                                    var val = $.fn.dataTable.util.escapeRegex(
                                        $(this).val()
                                    );             
                                    column
                                        .search( val ? '^'+val+'$' : '', true, false )
                                        .draw();
                                } );             
                            column.data().unique().sort().each( function ( d, j ) {
                                select.append( '<option value="'+d+'">'+d+'</option>' )
                            } );
                        } );
                    }
                });                            
                var table = $('#example').DataTable();
                $('#example tbody').on( 'click', 'tr', function () {
                   var idx = table.row( this ).index();
                   var rowdata = table.rows().data()[idx]; 
                    callSplit(String(rowdata));    
                } );                
            } );
            function callSplit(val){
                var resSplit = val.split(","); 
                var val1 = resSplit[27];
                var val2 = resSplit[28];
                var val3 = resSplit[13];
                var val4 = resSplit[10];
                var val5 = resSplit[15];
                //alert(val1 + ', ' + val2);
                initMap(parseInt(val1),parseInt(val2), "Date: " + val4 + ". Crime: " + val3 + ". Place: " + val5 + ".");
            }

            /********** MAP **********/
            function initMap(x,y,z) {
              var myLatLng = {lat: x, lng: y};

              // Create a map object and specify the DOM element for display.
              var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                scrollwheel: false,
                zoom: 4
              });

              // Create a marker and set its position.
              var marker = new google.maps.Marker({
                map: map,
                position: myLatLng,
                title: z
              });
            }

            /*

            https://datatables.net/examples/ajax/objects_subarrays.html

            */
            /********** END MAP **********/

            /********** D3.js chart **********/

            // set the dimensions of the canvas
            var margin = {top: 20, right: 20, bottom: 70, left: 40},
            width = 600 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom;

            // set the ranges
            var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);
            var y = d3.scale.linear().range([height, 0]);

            // define the axis
            var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")

            var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10);

            // add the SVG element
            var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", 
                  "translate(" + margin.left + "," + margin.top + ")");

            // load the data
            d3.json("new_rows2.json", function(error, data) {

            data.forEach(function(d) {
                d.AA = d.AA;
                d.BB = +d.BB;
            });

            // scale the range of the data
            x.domain(data.map(function(d) { return d.AA; }));
            y.domain([0, d3.max(data, function(d) { return d.BB; })]);

            // add axis
            svg.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis)
            .selectAll("text")
              .style("text-anchor", "end")
              .attr("dx", "-.8em")
              .attr("dy", "-.55em")
              .attr("transform", "rotate(-90)" );

            svg.append("g")
              .attr("class", "y axis")
              .call(yAxis)
            .append("text")
              .attr("transform", "rotate(-90)")
              .attr("y", 5)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("Frequency");

            // Add bar chart
            svg.selectAll("bar")
              .data(data)
            .enter().append("rect")
              .attr("class", "bar")
              .attr("x", function(d) { return x(d.AA); })
              .attr("width", x.rangeBand())
              .attr("y", function(d) { return y(d.BB); })
              .attr("height", function(d) { return height - y(d.BB); });

            });
            /********** END D3.JS **********/

        </script>
